<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти в бізнес-акаунт</title>
    <link rel="stylesheet" href="style/style_login.css">   
</head>
<body>
    <header>    
        <a href="index.html"> <!-- Посилання на головну сторінку -->
            <img src="/jpg/photo_2024-03-10_11-44-46.jpg"  class="rounded-img">  
        </a> <!-- Закриваючий тег <a> -->
        <h1>GourmetGo</h1>
    </header>  

    <div class="container">
        <h2>Увійти в бізнес-акаунт</h2>
        <form id="businessLoginForm">
            <div class="form-group">
                <label for="businessUsername">Ім'я користувача:</label>
                <input type="text" id="businessUsername" name="businessUsername" required>
            </div>
            <div class="form-group">
                <label for="businessPassword">Пароль:</label>
                <input type="password" id="businessPassword" name="businessPassword" required>
            </div>
            <button type="submit" class="btn">Увійти</button>
        </form>
    </div>

    <script>
        document.getElementById('businessLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Додатковий код для обробки входу в бізнес-акаунт
            let businessUsername = document.getElementById('businessUsername').value;
            let businessPassword = document.getElementById('businessPassword').value;
            console.log('Вхід для бізнес-користувача з ім\'ям', businessUsername, 'і паролем', businessPassword);
            // Тут можна виконати AJAX-запит для перевірки даних та входу в бізнес-акаунт
        });
    </script>
</body>
</html>
