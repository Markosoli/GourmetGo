<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти на сайт</title>
    <link rel="stylesheet" href="style/style_login.css">   
</head>
<body>
    <header>
        <a href="index.html"> <!-- Посилання на головну сторінку -->
            <img src="/jpg/photo_2024-03-10_11-44-46.jpg"  class="rounded-img">  
        </a> <!-- Закриваючий тег <a> -->    
        <h1>GourmetGo</h1>
    </header>  

    <div class="container">
        <div class="container-login">
            <h2>Увійти на сайт</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Увійти</button>
            </form>
            <div id="businessLink">
                <p>Ви є бізнес-користувачем? <a href="logbiznes.html" onclick="switchToBusiness()">Увійти в бізнес-акаунт</a></p>
            </div>
        </div>
    </div>

    <script>
        function switchToBusiness() {
            // Редірект на сторінку бізнес-акаунту
            window.location.href = 'business-login.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Додатковий код для обробки входу користувача
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            console.log('Вхід для користувача з ім\'ям', username, 'і паролем', password);
            // Тут можна виконати AJAX-запит для перевірки даних та входу
        });
    </script>
</body>
</html>
